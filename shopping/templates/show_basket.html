 {% comment %} {%load static %} 
<h2>View your cart</h2>
    <form method="POST" class="post-form">
    {%for product in product %}
    <img src= "/products/{{product.id}}/" "{{product.product_image.url}}"width='300px' height='250px'> 
    
    {% csrf_token %}
     {% load crispy_forms_tags %} 
        {{ form.as_p }}
      <a href="{% url 'upload-basket' product.id%}"><button class="save btn btn-primary">Add to cart</button></a>
      {% endfor %}
    </form>  {% endcomment %}
